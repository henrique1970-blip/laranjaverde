<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Fretes</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <link rel="stylesheet" href="logo_tlv_base64.css">
</head>
<body>

    <div class="container">
        <div id="screen-entry" class="screen active">
            <div class="logo"></div>
            <h1>Controle de Viagem</h1>
            <form id="entry-form">
                <label for="motorista-nome">Nome do Motorista:</label>
                <input type="text" id="motorista-nome" required>

                <label for="placa-caminhao">Placa do Caminhão:</label>
                <input type="text" id="placa-caminhao" required>

                <label for="data-atual">Data:</label>
                <input type="text" id="data-atual" readonly>

                <label for="codigo-viagem">Código da Viagem:</label>
                <input type="text" id="codigo-viagem" readonly>

                <button type="button" id="btn-iniciar-frete" class="btn btn-green">Adicionar Novo Frete</button>
                <button type="button" id="btn-editar-frete" class="btn btn-orange">Editar Frete (Em breve)</button>
            </form>
        </div>

        <div id="screen-form" class="screen">
            <form id="frete-form">
                <h2>Dados do Frete</h2>

                <label for="form-motorista">Motorista:</label>
                <input type="text" id="form-motorista" readonly>

                <label for="form-frete-id">Código do Frete:</label>
                <input type="text" id="form-frete-id" readonly>

                <label for="form-origem">Origem:</label>
                <input type="text" id="form-origem" required>

                <label for="form-destino">Destino:</label>
                <input type="text" id="form-destino" required>

                <fieldset>
                    <legend>Transportadora</legend>
                    <input type="radio" id="radio-transportadora-lv" name="transportadora-tipo" value="Laranja Verde" checked>
                    <label for="radio-transportadora-lv">Laranja Verde</label>
                    
                    <input type="radio" id="radio-transportadora-outra" name="transportadora-tipo" value="Outra">
                    <label for="radio-transportadora-outra">Outra</label>
                    
                    <input type="text" id="form-transportadora-outra-nome" placeholder="Qual o nome da outra transportadora?" style="display:none;">
                </fieldset>

                <label for="form-produto">Produto Transportado:</label>
                <input type="text" id="form-produto" required>

                <label for="form-data-saida">Data de Saída:</label>
                <input type="date" id="form-data-saida" required>

                <label for="form-km-saida">Quilometragem de Saída:</label>
                <input type="number" id="form-km-saida" required>

                <label for="form-km-chegada">Quilometragem de Chegada:</label>
                <input type="number" id="form-km-chegada">

                <label for="form-peso-saida">Peso de Saída (toneladas):</label>
                <input type="number" step="0.01" id="form-peso-saida" required>

                <label for="form-valor-tonelada">Valor por Tonelada (R$):</label>
                <input type="number" step="0.01" id="form-valor-tonelada" required>

                <label for="form-valor-total">Valor Total (R$):</label>
                <input type="text" id="form-valor-total" readonly>

                <label for="form-data-descarga">Data da Descarga:</label>
                <input type="date" id="form-data-descarga">

                <fieldset>
                    <legend>Abastecimentos</legend>
                    <div id="abastecimentos-lista"></div>
                    <button type="button" id="btn-add-abastecimento" class="btn btn-green-small">Adicionar Abastecimento</button>
                </fieldset>

                <fieldset>
                    <legend>Manutenções</legend>
                    <div id="manutencoes-lista"></div>
                    <button type="button" id="btn-add-manutencao" class="btn btn-green-small">Adicionar Manutenção</button>
                </fieldset>

                <div class="form-actions">
                    <button type="submit" id="btn-salvar" class="btn btn-green">Salvar e Enviar</button>
                    <button type="button" id="btn-voltar" class="btn btn-orange">Voltar para Tela Inicial</button>
                </div>

            </form>
        </div>

        <div id="loading-overlay" style="display: none;">
            <div class="spinner"></div>
            <p>Enviando dados...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
